<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Portfólio de maquiagem e cabelo. Ensaios, noivas e produções para marcas com olhar artístico e humano.">
  <title>GabiMakeupHair - Portfólio</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #EAE3D5;
      color: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      align-items: center;
      background-color: #141414;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.9rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      min-height: 80vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 40px;
      gap: 40px;
    }
    .hero-text h1 {
      font-size: 3rem;
      line-height: 1.1;
      font-weight: 500;
      margin: 0 0 20px 0;
    }
    .hero-text p {
      font-size: 1rem;
      color: #c9c9c9;
      line-height: 1.5;
      max-width: 400px;
    }
    .hero-media img {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
    }
    footer {
      padding: 40px;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      background-color: #141414;
    }
    @media (max-width: 800px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Gabriela Martins Brito</div>
    <nav>
      <a href="index.html">Início</a>
      <a href="portfolio.html">Portfólio</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-text">
      <h1>Makes que contam histórias.</h1>
      <p>Produção com olhar humano e autêntico. Cada Make, é uma emoção personalizada.</p>
    </div>
    <div class="hero-media">
      <img src="imagens/foto-principal.jpg" alt="Foto principal do trabalho" />
    </div>
  </section>
  <footer>
    © 2025 GabiMakeupHair — Instagram • YouTube • WhatsApp
  </footer>
</body>
