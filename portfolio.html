 <style>
/* === Estilo da página Portfólio - Paleta Algodão Egípcio === */

body {
  background-color: #EAE3D5; /* Fundo principal */
  color: #3C3A37; /* Texto principal */
  font-family: "Poppins", "Helvetica Neue", sans-serif;
  margin: 0;
}

header {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      align-items: center;
      background-color: #D9CBB3;
    }
    nav a {
      color: #2A2A28;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.9rem;
    }
    nav a:hover {
      color: #B97A57
      text-decoration: underline;

   h1, h2, h3 {
  color: #2A2A28;
}

/* Galeria de fotos */
.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 40px;
}

.galeria img {
  width: 100%;
  border-radius: 10px;
  object-fit: cover;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.galeria img:hover {
  transform: scale(1.02);
}

/* Seção de vídeos */
.video {
  text-align: center;
  margin: 40px 0;
}

.video h2 {
  color: #2A2A28;
  margin-bottom: 20px;
}

footer {
  background-color: #D9CBB3;
  color: #3C3A37;
  text-align: center;
  padding: 30px 10px;
  font-size: 0.9rem;
  border-top: 1px solid #cbbfa9;
}

a {
  color: #B97A57;
  text-decoration: none;
}

a:hover {
  color: #A05F43;
}
