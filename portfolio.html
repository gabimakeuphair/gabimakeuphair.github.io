<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="icon" type="image/png" href="assets/img/favicon.png">
   <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body { background-color: #0f0f0f; color: #f5f5f5; font-family: system-ui, sans-serif; margin: 0; }
    header, footer { background-color: #141414; padding: 20px 40px; text-align: center; }
    nav a { color: #f5f5f5; margin: 0 15px; text-decoration: none; }
    .galeria { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 40px; }
    .galeria img { width: 100%; border-radius: 10px; object-fit: cover; }
    .video { text-align: center; margin: 40px 0; }
  </style>
 <style>
/* === Estilo da página Portfólio - Paleta Algodão Egípcio === */

body {
  background-color: #EAE3D5; /* Fundo principal */
  color: #3C3A37; /* Texto principal */
  font-family: "Poppins", "Helvetica Neue", sans-serif;
  margin: 0;
}

header {
  background-color: #D9CBB3; /* Cabeçalho em tom levemente mais escuro */
  color: #2A2A28;
  display: flex;
  justify-content: space-between; /* separa logo à esquerda e menu à direita */
  align-items: center;
  padding: 20px 60px;
  border-bottom: 1px solid #cbbfa9;
}

/* área da logo (nome da Gabi) */
header .logo {
  font-weight: 600;
  font-size: 1rem;
  letter-spacing: 0.5px;
  color: #2A2A28;
}

/* menu de navegação */
nav {
  display: flex;
  justify-content: flex-end; /* alinha os links à direita */
  align-items: center;
  gap: 25px; /* espaçamento entre os links */
}

nav a {
  color: #2A2A28;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #B97A57; /* cobre rosado do tema */
}

   h1, h2, h3 {
  color: #2A2A28;
}

/* Galeria de fotos */
.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 40px;
}

.galeria img {
  width: 100%;
  border-radius: 10px;
  object-fit: cover;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.galeria img:hover {
  transform: scale(1.02);
}

/* Seção de vídeos */
.video {
  text-align: center;
  margin: 40px 0;
}

.video h2 {
  color: #2A2A28;
  margin-bottom: 20px;
}

footer {
  background-color: #D9CBB3;
  color: #3C3A37;
  text-align: center;
  padding: 30px 10px;
  font-size: 0.9rem;
  border-top: 1px solid #cbbfa9;
}

a {
  color: #B97A57;
  text-decoration: none;
}

a:hover {
  color: #A05F43;
}
</style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Início</a>
      <a href="portfolio.html">Portfólio</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <section class="galeria">
    <img src="imagens/foto1.jpg" alt="Trabalho 1">
    <img src="imagens/foto2.jpg" alt="Trabalho 2">
    <img src="imagens/foto3.jpg" alt="Trabalho 3">
  </section>
  <section class="video">
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/COLOQUE_O_LINK_AQUI" frameborder="0" allowfullscreen></iframe>
  </section>
  <footer>
    © 2025 GabiMakeupHair
  </footer>
</body>
</html>
